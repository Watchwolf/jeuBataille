
<mat-spinner *ngIf="games == undefined"></mat-spinner>

<table class="scoresList" *ngIf="games != undefined">
	<tr>
		<th>{{ "Player 1"}}</th>
		<th>{{ "Score"}}</th>
		<th>{{ "Player 2"}}</th>
		<th>{{ "Score"}}</th>
	</tr>
	<tr *ngFor="let game of games">
		<ng-container *ngIf="game && game.scores && game.scores.length > 1 && game.scores[0].score && game.scores[1].score">
			<td [class]="game.scores[0].score > game.scores[1].score ? 'win': ''">{{getPlayerName(game.scores[0].playerId)}}</td>
			<td [class]="game.scores[0].score > game.scores[1].score ? 'win': ''">{{game.scores[0].score}}</td>
			<td [class]="game.scores[0].score < game.scores[1].score ? 'win': ''">{{getPlayerName(game.scores[1].playerId)}}</td>
			<td [class]="game.scores[0].score < game.scores[1].score ? 'win': ''">{{game.scores[1].score}}</td>
		</ng-container>
	</tr>
</table>
